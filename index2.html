<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson2</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>

</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 'hello world'
            }
        },
        methods: {
             handleBtnClick(){
                this.content = this.content.split('').reverse().join('');
            }
        },
        template: `
            <div>
            {{content}}
            <button v-on:click="handleBtnClick">反转</button>
            </div>
        `

    }).mount('#root')
</script>
</html>
